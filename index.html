<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Samim:wght@400;700&family=Gandom:wght@400;700&family=Parastoo:wght@400;700&family=Sahel:wght@300;400;600;700&family=Vazir:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>پردازش تصویر - فهرست فصول</title>
    <style>
        body {
            font-family: 'Vazir', 'Sahel', 'Samim', 'Gandom', 'Parastoo', 'Tahoma', 'Arial', sans-serif;
            line-height: 1.8;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 4px solid #3498db;
            padding-bottom: 15px;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .chapter-list {
            list-style: none;
            padding: 0;
        }
        .chapter-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 20px 0;
            padding: 25px;
            border-radius: 10px;
            border-right: 5px solid #3498db;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chapter-item:hover {
            transform: translateX(-10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-right-color: #2980b9;
        }
        .chapter-item a {
            text-decoration: none;
            color: #2c3e50;
            display: block;
            font-size: 1.3em;
            font-weight: bold;
        }
        .chapter-item a:hover {
            color: #3498db;
        }
        .chapter-description {
            color: #555;
            margin-top: 10px;
            font-size: 1em;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            color: #7f8c8d;
        }

</head>
<body>
    <div class="container">
        <h1>پردازش تصویر</h1>
        <div class="subtitle">مجموعه دروس و تمرین‌های پردازش تصویر</div>

        <ul class="chapter-list">
            <li class="chapter-item">
                <a href="chapter3/index.html">فصل سوم: تبدیلات شدت</a>
                <div class="chapter-description">
                    پردازش تصویر در حوزه مکانی - تبدیلات شدت، هیستوگرام، گرادیان، لاپلاسین و تکنیک‌های ارتقای تصویر
                </div>
            </li>
        </ul>

        <div class="footer">
            <p>تهیه شده بر اساس کتاب پردازش تصویر</p>
            <p>دکتر ملیحه ثابتی - استادیار گروه کامپیوتر دانشگاه آزاد اسلامی واحد تهران شمال</p>
        </div>
    </div>
</body>
</html>
